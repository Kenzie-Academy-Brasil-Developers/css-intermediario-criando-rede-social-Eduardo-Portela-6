<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./pages/home/style.css" />
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/texts.css">
    <link rel="stylesheet" href="./styles/flex.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/posts.css">
    <link rel="stylesheet" href="./styles/inputs.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/sugestions.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="stylesheet" href="./styles/sizes.css">
    <link rel="stylesheet" href="./styles/spacings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TechPosters - Home</title>
  </head>
  <body>

    <div class="modal-wrapper" id="modal-post">
       
    </div>

    <header class="header">
      <div class="container flex justify-between align-center height-100">
        <h1 class="title-1">TechPosters</h1>
        <button class="quit">Sair</button>
      </div>
    </header>

    <main class="container">
      <section class="criar-post">

        <div class="profile flex align-center gap-2">
            <img src="assets/img/user1.svg" alt="imagem-Samuel">
            <div>
              <p>Samuel Leão</p>
              <cite class="text-3">Front end Enginer</cite>
            </div>
        </div>

        <div class="section-posts">
          <input type="text" placeholder="Titulo do post aqui">

          <textarea class="padding-full-2" name="description" id="description" cols="30" rows="10" placeholder="Digite a descrição do post aqui..."></textarea>
        </div>

        <button class="button-post">Postar</button>
      </section>

      <section class="sugestions">
        <aside>
            <h2 class="title pad-lf-2 text-1">Sugestões para você seguir</h2>
            <ul class="sugestion-list flex pad-lf-2">
    
            </ul>
        </aside>
      </section>

      <section class=" posts container-posts ">
        <h2>Posts</h2>
        <ul class="post-list">
          
        </ul>
      </section>
    </main>
   
  </body>
  <script src="./script/database/users.js"></script>
  <script src="./script/database/posts.js"></script>
  <script src="./script/database/sugestUsers.js"></script>
  <script src="./pages/home/index.js"></script>
</html>
